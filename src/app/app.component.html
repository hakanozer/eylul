<app-header [datas]="appDatas" (sendEvent)="setEmail($event)" ></app-header>
  <router-outlet>
    <h1>Merhaba</h1>
    <h2>{{appDatas.name}}</h2>
    <h2>{{email}}</h2>
  </router-outlet>
  <hr />
 <div *ngIf="directory">

    <div>{{folder.label}}</div>
  </div>

  <div *ngFor="let item of directory.childrenMedias">
    <div>{{item.label}}</div>
  </div>

 </div>



<app-footer></app-footer>
